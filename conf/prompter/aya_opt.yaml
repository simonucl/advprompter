defaults:
  - base_prompter
  - _self_

llm_params:
  model_name: "aya-8b"
  checkpoint: 'CohereForAI/aya-23-8B' # or replace with local DIR
  lora_params:
    warmstart: true
    lora_checkpoint: "exp/local/2024.08.14/1619/checkpoints/step_3120" # change this path as necessary
    lora_config:
      r: 8
      lora_alpha: 16
      bias: "none"
      target_modules:
        - q_proj
        - v_proj
        - lm_head
  device: 'cuda:0'
  freeze: true
  dtype: float32
allow_non_ascii: false
gen_params:
  do_sample: true
  temperature: 1.0
  top_p: 0.9
prompt_manager:
  prompt_template: 
    - key: system_message
      msg: "<BOS_TOKEN>"
    - key: hyper_instruct
      msg: "{instruct}"  # loaded from context
    - key: suffix
      msg: "{suffix}"  # loaded from context
